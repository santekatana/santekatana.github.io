<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .menu {
            display: flex;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                display: none;
            }
            .menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Min Hemsida</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="menu">

            <a href="about.htm">Om oss</a>
            <a href="#services">Tjänster</a>
            <a href="#contact">Kontakt</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
